<body>
    <div class="head-container">
        <div class="header">
            <img src="media/shinyLogo.gif" alt="J Logo" id="jlogo" >
            <a href="index.html" style="text-decoration: none">home</a>
            <a href="portfolio2.html" style="text-decoration: none">portfolio</a>
            <a href="contact.html" id="cur-page">contact</a>
        </div>
    </div>

    <div class="body">
        <!-- <h1 id="asterisk">*_*</h1> -->
        <div class="container">
            
            <div class="orange-container">
                <h2>let's talk!</h2>
                <p>If you're interested in my work, or want to chat about future projects, I'd love to connect! </p>

<!--                CONTACT ICONS (LINKEDIN, GITHUB, EMAIL)-->

                <div class="contact-image-row">
                    <a href="mailto:jackpittman2020@gmail.com">
                        <img id="contact-image" src="media/contact_logos/email2.png">
                    </a>
                    <a href="https://www.linkedin.com/in/john-pittman-91a9181ab/">
                        <img id="contact-image" src="media/contact_logos/linkedin1.png">
                    </a>
                    <a href="https://github.com/jack-pittman">
                        <img id="contact-image" src="media/contact_logos/git1.png">
                    </a>
                </div>

                <!-- FORM -->
                <form id="contact-form">
                    <div class="form-wrapper">
                        <div class="call-to-action">
                            <h6>EMAIL ME!</h6>
                        </div>
                        <div class="email">
                            <label for="email-box"><p>Your Name</p></label>
                            <input type="text" id="email-box" name="subject" required>
                        </div>
                        <div class="subject">
                            <label for="subject"><p>Subject</p></label>
                            <input type="text" id="subject-box" name="subject" required>
                        </div>
                        <div class="description">
                            <label for="description"><p>Message</p></label>
                            <textarea id="description-box" name="description" rows="4" required></textarea>
                        </div>

                        <div class="submit-button">
                            <button id="submitButton" onclick="handleSubmit()">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact-hero-container">
                <!-- <h1>[BIG TEXT]</h1> -->
                <div class="contact-image-container">
                    <img src="media/music_jack.png" alt="Puma Jack" id="contactjack">
                    <div id="quote-text">
                        <p><i>"Imagination is more important than knowledge."</i></p>
                        <div id="quote-name">
                            <p>-Albert Einstein</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="footer">
